<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            width: 320px; 
            padding: 20px; 
            background: #f9f9f9;
            border-radius: 10px;
        }
        h3 { margin-bottom: 10px; font-size: 18px; }
        textarea { 
            width: 100%; 
            height: 80px; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }
        button { 
            padding: 12px; 
            width: 100%; 
            font-size: 16px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: #0056b3; }
        #checkPageBtn { background: #28a745; }
        #checkPageBtn:hover { background: #218838; }
        #result { 
            margin-top: 15px; 
            font-weight: bold; 
            padding: 10px; 
            border-radius: 8px; 
            display: none;
        }
        .safe { background: #d4edda; color: #155724; }
        .phishing { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h3>üîç Phishing Email Detector</h3>
    <textarea id="emailInput" placeholder="Paste email content here..."></textarea>
    <button id="checkEmail">Check Email</button>
    <button id="checkPageBtn">üîé Check Page</button>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
